    <script>

        const input = document.querySelector("#phone");

        // Initialize intlTelInput with the default country as US
        window.intlTelInput(input, {
            initialCountry: "IN",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" // for formatting/validation
        });

        // Restrict input to digits only and limit to 10 digits
        input.addEventListener("input", function (e) {
            // Replace any non-digit characters
            this.value = this.value.replace(/\D/g, '');

            // Limit the value to the first 10 digits
            if (this.value.length > 10) {
                this.value = this.value.substring(0, 10);
            }
        });

        const change_text = document.querySelector("#change_text");
        const card_texts = document.querySelectorAll(".card_text");
        const mobileNumber = document.querySelector(".mobile_no");
        const internationalField = document.querySelector('.inter_national_phone_no');
        const tabBtns = document.querySelectorAll('.tab_btns');
        const firstForm = document.querySelector('.first_form');
        const secondForm = document.querySelector(".second_form");
        const bottom_line = document.querySelectorAll(".bottom_line");
        tabBtns.forEach((item, index) => {
            item.addEventListener('click', () => {
                const tabIndex = index + 1;

                bottom_line.forEach((line, ind) => {
                    line.style.display = "none";
                })
                if (bottom_line[index]) {
                    bottom_line[index].style.display = "block";
                }

                firstForm.style.display = "none";
                secondForm.style.display = "none";
                mobileNumber.style.display = "none";
                internationalField.style.display = "none";



                switch (tabIndex) {
                    case 2:
                        firstForm.style.display = "block";
                        internationalField.style.display = "block";

                        break;
                    case 3:
                        firstForm.style.display = "block";
                        mobileNumber.style.display = "block";
                        break;
                    case 4:
                        secondForm.style.display = "block";
                        break;
                    case 5:
                        firstForm.style.display = "block";
                        mobileNumber.style.display = "block";
                        break;
                    case 6:
                        firstForm.style.display = "block";
                        internationalField.style.display = "block";
                        break;
                    case 7:
                        firstForm.style.display = "block";
                        internationalField.style.display = "block";
                        break;
                    default:
                        firstForm.style.display = "block";
                        mobileNumber.style.display = "block";
                        break;
                }


                if (card_texts[index]) {
                    change_text.textContent = card_texts[index].textContent;
                }
            });
        });

        // onfocus field start here
        const focusHandler = (e) => {
            const fields = e.currentTarget;
            const fieldAttr = fields.getAttribute("type");
            if (fieldAttr === "text") {
                fields.setAttribute("type", "date");
            }
        }
        // onfocus field end here 

        // onBlur field start here
        const dateBlurHandler = (e) => {
            const fields = e.currentTarget;
            const fieldAttr = fields.getAttribute("type");
            if (fieldAttr === "date") {
                fields.setAttribute("type", "text");
            }
        }
        // onBlur field end here

        // validation start here

        const full_name = document.querySelector("#full_name");
        const mobile_num = document.querySelector("#mobile_no");
        const inter_num = document.querySelector("#inter_no");
        const email = document.querySelector("#email");
        const from = document.querySelector("#from");
        const to = document.querySelector("#to");
        const captcha = document.querySelector("#captcha");

        const name_error = document.querySelector("#name_error");
        const mobile_error = document.querySelector("#mobile_error");
        const inter_num_error = document.querySelector("#inter_num_error")
        const email_error = document.querySelector("#email_error");
        const from_error = document.querySelector("#from_error")
        const to_error = document.querySelector("#to_error");
        const captcha_error = document.querySelector("#captcha_error");

        function clearErrorMessages() {
            document.querySelectorAll('span[id$="_error"]').forEach(span => span.innerHTML = '')
        }
        const isValidate = () => {
            // error end here
            clearErrorMessages();

            // full name start here
            if (full_name.value.trim() === "") {
                name_error.innerHTML = "please enter your name";
                return false
            }
            if ((full_name.value.trim().length < 2) || (full_name.value.trim().length > 20)) {
                name_error.innerHTML = "please enter atleast two characters";
                return false;
            }

            // mobile value start here
            if (mobile_num.value.trim() === "") {
                mobile_error.innerHTML = "please enter your number";
                return false;
            }
            if (!mobile_num.value.trim().match(/^[6-9]\d{9}$/)) {
                mobile_error.innerHTML = "Please enter a valid 10 digit mobile number";
                return false;
            }

            // email  value start here
            if (email.value.trim() === "") {
                email_error.innerHTML = "Please enter your email address";
                return false;
            }
            if (!email.value.trim().match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                email_error.innerHTML = "Invalid email address";
                return false;
            }

            // from date start here
            if (from.value.trim() === "") {
                from_error.innerHTML = "please enter from date";
                return false
            }

            // to date start here
            if (to.value.trim() === "") {
                to_error.innerHTML = "please enter from date";
                return false;
            }

            // captcha start here
            if (captcha.value.trim() === "") {
                captcha_error.innerHTML = "please enter your captcha";
                return false;
            }
            return true
        }
        const submitHandler = (e) => {
            e.preventDefault();
            if (isValidate()) {
                full_name.value = "";
                mobile_num.value = "";
                inter_num.value = "";
                email.value = "";
                from.value = "";
                to.value = "";
                captcha.value = "";
                return true;
            } else {
                return false;
            }
        }

        // validation end here

     // second from validation start here.

    // second from validation end here.
